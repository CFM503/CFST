<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFST v1.0.1</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --purple: #a855f7;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            margin: 0;
            padding: 3rem 1.5rem;
            min-height: 100vh;
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-panel:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        button {
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.5);
        }

        button:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }

        button:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-box {
            font-size: 1.15rem;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
            font-weight: 500;
            min-height: 1.6rem;
        }

        .progress-wrapper {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 999px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 0.75rem;
            display: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            background: linear-gradient(90deg, #3b82f6, #a855f7, #ec4899);
            background-size: 200% 100%;
            height: 100%;
            width: 0%;
            border-radius: 999px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: gradient-shift 2s linear infinite;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #cbd5e1;
            display: none;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 1.2rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding-bottom: 1.5rem;
        }

        tr {
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.04);
        }

        /* Border radius for hovered rows to keep glass bounds */
        tr:hover td:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        tr:hover td:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .val-colo {
            color: var(--purple);
            font-weight: 600;
        }

        .val-speed-good {
            color: var(--green);
            font-weight: 700;
            text-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
        }

        .val-speed-ok {
            color: var(--yellow);
            font-weight: 700;
            text-shadow: 0 0 12px rgba(234, 179, 8, 0.3);
        }

        .val-speed-bad {
            color: var(--red);
            font-weight: 600;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .row-anim {
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-dim);
            padding: 4px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-right: 8px;
            vertical-align: middle;
            box-shadow: none;
        }

        .btn-copy:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: none;
        }

        .btn-copy:active {
            transform: scale(0.95);
        }

        .indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--green);
            margin-right: 8px;
            box-shadow: 0 0 8px var(--green);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="glass-panel">
            <div class="header">
                <div style="display: flex; align-items: baseline; gap: 12px;">
                    <h1>✨ CFST Ultimate</h1>
                    <span style="color: var(--text-dim); font-size: 1.1rem; font-weight: 600;">v1.0.1</span>
                </div>
                <button id="startBtn">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Start Test
                </button>
            </div>

            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                <div>
                    <label
                        style="display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.4rem;">Max
                        Scan IPs</label>
                    <input type="number" id="inpMax" value="2000"
                        style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; font-family: inherit;">
                </div>
                <div>
                    <label
                        style="display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.4rem;">Target
                        Port</label>
                    <input type="number" id="inpPort" value="443"
                        style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; font-family: inherit;">
                </div>
                <div>
                    <label
                        style="display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.4rem;">Download
                        Count</label>
                    <input type="number" id="inpDn" value="10"
                        style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; font-family: inherit;">
                </div>
                <div>
                    <label
                        style="display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.4rem;">Threads
                        per IP</label>
                    <input type="number" id="inpC" value="4"
                        style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; font-family: inherit;">
                </div>
                <div>
                    <label
                        style="display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.4rem;">Duration
                        (s)</label>
                    <input type="number" id="inpDt" value="6"
                        style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; font-family: inherit;">
                </div>
                <div
                    style="grid-column: 1 / -1; display: grid; grid-template-columns: 1fr auto; gap: 1rem; margin-top: 0.5rem; align-items: flex-end;">
                    <div>
                        <label
                            style="display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.4rem;">Custom
                            Download URL</label>
                        <input type="text" id="inpUrl" value="https://speed.cloudflare.com/__down?bytes=50000000"
                            style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; box-sizing: border-box; font-family: inherit;">
                    </div>
                    <div style="padding-bottom: 0.4rem;">
                        <label
                            style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-dim); cursor: pointer;">
                            <input type="checkbox" id="inpSkip429" checked
                                style="width: 1.2rem; height: 1.2rem; accent-color: var(--primary);">
                            Skip 429 Nodes
                        </label>
                    </div>
                </div>
            </div>

            <div class="status-box" id="statusText"><span class="indicator"
                    style="background-color: #64748b; box-shadow:none;"></span> Ready to run</div>

            <div class="progress-wrapper" id="progWrap">
                <div class="progress-bar" id="progBar"></div>
            </div>
            <div class="progress-stats" id="progStats">
                <span id="progCount">0 / 0</span>
                <span id="progValid">Valid: 0</span>
            </div>
        </div>

        <div class="glass-panel" id="resultsPanel" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Colo</th>
                        <th>Latency</th>
                        <th>Download Speed</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('statusText');
        const progWrap = document.getElementById('progWrap');
        const progBar = document.getElementById('progBar');
        const progStats = document.getElementById('progStats');
        const progCount = document.getElementById('progCount');
        const progValid = document.getElementById('progValid');
        const resultsPanel = document.getElementById('resultsPanel');
        const resultsBody = document.getElementById('resultsBody');

        startBtn.addEventListener('click', () => {
            // Reset UI
            startBtn.disabled = true;
            startBtn.innerHTML = `
            <svg class="animate-spin" width="18" height="18" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-opacity="0.25"></circle>
                <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg> Running...`;

            resultsBody.innerHTML = '';
            resultsPanel.style.display = 'none';
            progWrap.style.display = 'block';
            progStats.style.display = 'flex';
            progBar.style.width = '0%';
            progCount.innerText = '0 / 0';
            progValid.innerText = 'Valid: 0';
            updateStatus('Connecting to test server...', 'yellow');

            const params = new URLSearchParams({
                max: document.getElementById('inpMax').value,
                port: document.getElementById('inpPort').value,
                dn: document.getElementById('inpDn').value,
                c: document.getElementById('inpC').value,
                dt: document.getElementById('inpDt').value,
                url: document.getElementById('inpUrl').value,
                skip429: document.getElementById('inpSkip429').checked ? 'true' : 'false'
            });

            const evtSource = new EventSource('/api/test?' + params.toString());

            function updateStatus(msg, colorName = 'primary') {
                const colorMap = {
                    'primary': 'var(--primary)',
                    'green': 'var(--green)',
                    'yellow': 'var(--yellow)',
                    'red': 'var(--red)',
                    'purple': 'var(--purple)'
                };
                const c = colorMap[colorName] || colorMap['primary'];
                statusText.innerHTML = `<span class="indicator" style="background-color: ${c}; box-shadow: 0 0 8px ${c};"></span> ${msg}`;
            }

            evtSource.addEventListener('status', (e) => {
                const msg = JSON.parse(e.data);
                updateStatus(msg, 'primary');
            });

            evtSource.addEventListener('progress_scan', (e) => {
                const data = JSON.parse(e.data);
                const pct = (data.done / data.total) * 100;
                progBar.style.width = pct + '%';
                progCount.innerText = `${data.done} / ${data.total}`;
                progValid.innerText = `Valid: ${data.valid}`;
            });

            evtSource.addEventListener('progress_colo', (e) => {
                const data = JSON.parse(e.data);
                const pct = (data.done / data.total) * 100;
                progBar.style.width = pct + '%';
                progCount.innerText = `${data.done} / ${data.total}`;
                progValid.innerText = `...`;
            });

            evtSource.addEventListener('progress_download', (e) => {
                const res = JSON.parse(e.data);
                resultsPanel.style.display = 'block';

                let speedClass = 'val-speed-bad';
                if (res.download_speed >= 20) speedClass = 'val-speed-good';
                else if (res.download_speed >= 5) speedClass = 'val-speed-ok';

                const tr = document.createElement('tr');
                tr.className = 'row-anim';
                tr.innerHTML = `
                <td style="font-family: monospace; font-size: 0.95rem; display: flex; align-items: center;">
                    <button class="btn-copy" onclick="copyIP(this, '${res.ip}')" title="Copy IP">
                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                    ${res.ip}
                </td>
                <td class="val-colo">${res.colo}</td>
                <td>${res.tcp_latency.toFixed(1)} ms</td>
                <td class="${speedClass}">${res.download_speed.toFixed(2)} MB/s</td>
                <td><strong>${res.score.toFixed(1)}</strong></td>
            `;
                resultsBody.appendChild(tr);
            });

            evtSource.addEventListener('error', (e) => {
                const msg = JSON.parse(e.data);
                updateStatus('Error: ' + msg, 'red');
                evtSource.close();
                resetButton();
            });

            evtSource.addEventListener('complete', (e) => {
                progWrap.style.display = 'none';
                progStats.style.display = 'none';
                updateStatus('Test completed effectively.', 'green');
                evtSource.close();
                resetButton();
            });

            evtSource.addEventListener('fast_exit', (e) => {
                const msg = JSON.parse(e.data);
                updateStatus('⚡ ' + msg, 'yellow');
            });

            evtSource.onerror = (err) => {
                console.error("EventSource exception.");
                evtSource.close();
                resetButton();
            };

            function resetButton() {
                startBtn.disabled = false;
                startBtn.innerHTML = `
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                Test Again
            `;
            }
        });

        function copyIP(btn, ip) {
            navigator.clipboard.writeText(ip).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<svg width="14" height="14" fill="none" stroke="var(--green)" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
                btn.style.borderColor = "var(--green)";
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.borderColor = "rgba(255, 255, 255, 0.2)";
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Add CSS for spinning icon
        const style = document.createElement('style');
        style.innerHTML = `
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    `;
        document.head.appendChild(style);
    </script>
</body>

</html>
